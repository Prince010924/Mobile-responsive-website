<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylepage.css">
    <title>Mobile Responsive</title>
</head>
<body>
    <h1>Dream cars &#128516;</h1>
    <p>
        <div class="card">
            <div class="container">
               <ul>
                    <li>Lamborghini</li>
                    <li>BMW M8</li>
                    <li>Ferrari 458</li>
                    <li>Audi R8</li>
                    <li>Roles Royce</li>
                </ul>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.carscoops.com%2F2021%2F07%2Fmansory-rolls-out-yet-another-over-the-top-lamborghini-urus%2F&psig=AOvVaw2TMs51Zot99B2aNF_07Mbw&ust=1681369844067000&source=images&cd=vfe&ved=0CA4QjRxqFwoTCNCV8fTko_4CFQAAAAAdAAAAABAH" alt="Avatar" style="width:300px;height:300px;">
              </div>
              <div class="flip-card-back">
                <h1>Lamborghini</h1>
                <p>Urus</p>
                <p>Supercar</p>
              </div>
            </div>
          </div>
    </p>
</body>
</html>
